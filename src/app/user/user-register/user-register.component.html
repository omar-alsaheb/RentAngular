<div class="row">
  <div class="col-6 m-auto ">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
          </div>

          <div class="mt-2 alert alert-danger" role="alert" *ngIf="userName.invalid && userName.touched">
            plz enter the name
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
          </div>
          <div class="mt-2 alert alert-danger" role="alert" *ngIf="email.invalid && email.touched">
            <div class="" role="alert" *ngIf="email.hasError('required')">
              plz enter the Email
            </div>
            <div class="" role="alert" *ngIf="email.hasError('email')">
              plz enter <strong>valid</strong> Email
            </div>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="mt-2 alert alert-danger" role="alert" *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors?.['required']">
              plz enter Password
            </span>
            <span *ngIf="password.errors?.minlength">
              plz enter 6 char
            </span>
          </div>
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
          </div>
          <div class="mt-2 alert alert-danger" role="alert" *ngIf="confirmPassword.invalid && confirmPassword.touched">
            <span *ngIf="confirmPassword.hasError('required')">
              plz enter Confirm Password
            </span>
            <span *ngIf="registerForm.hasError('notmatched') && confirmPassword.invalid ">
              password not matched
            </span>
          </div>
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
          </div>
          <div class="mt-2 alert alert-danger" role="alert" *ngIf="registerForm.get('mobile')?.invalid && registerForm.get('mobile')?.touched">
            plz enter the mobile
          </div>
          <div class="form-group col-12">
            <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>

          Form Value : {{registerForm.value | json}}
          <br>
          Form status : {{registerForm.status}}

        </form>
      </div>
    </div>
  </div>
</div>
